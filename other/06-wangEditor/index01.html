<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='wangEditor.js'></script>

</head>
<body>
    <!-- 编辑器父容器 -->
    <div class="box" id="box"></div>
    <!-- 文本域 -->
    <textarea ></textarea>
    
    <script>
        // <!-- 初始化 -->
        var E = window.wangEditor;
        var editor = new E('#box');
        //设置内容
        // editor.txt.html('呵呵呵');
        // //获取内容
        // alert( editor.txt.html());
        //监听富文本内容变化的事件
        editor.customConfig.onchange = function (html) {
            //html 就是当前 富文本的内容
            // 监控变化，同步更新到 textarea
            document.querySelector('textarea').value = html;
        }
        //调用editor实例中的创建富文本编辑器方法 
        editor.create();
    </script>
</body>
</html>
